<html>
    <head>

      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge">

      <link rel="preconnect" href="https://fonts.googleapis.com"/>
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
      
      <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
      <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
      <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>
      <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet"/>

      <script src="core.js"></script>

      <link rel="stylesheet" href="style.css">
    
    </head>
    <body>
        <div id="example-scanning-overlay" class="">
            <div class="inner">
                <img src="./assets/resume.png">
                <div class="scanline"></div>
            </div>
        </div>
        <a-scene mindar-image="uiScanning: #example-scanning-overlay; imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta: 0.0001" renderer="logarithmicDepthBuffer: true;colorManagement: true, physicallyCorrectLights" color-space="sRGB"  vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
            <a-assets>
                <a-asset-item id="avatarModel" src="assets/WavingGlb2.glb"></a-asset-item>
                <a-asset-item id="instaBtn" src="assets/iNSTAGRAMButton.glb"></a-asset-item>
                <a-asset-item id="linkedinBtn" src="assets/linkedinButton.glb"></a-asset-item>
                <a-asset-item id="portfolioBtn" src="assets/portfolioButton.glb"></a-asset-item>
            </a-assets>

            <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: ${customFields.libVersion}; objects: .clickable"></a-camera>

            <a-entity class="target" mindar-image-target="targetIndex: 0">

                <a-gltf-model rotation="0 0 0 " position="0 -0.75 0" scale="1 1 1" src="#avatarModel" animation-mixer="clip: wave"></a-gltf-model>

                <a-gltf-model class="clickable" id="insta" rotation="0 -90 45" position="-0.8 -0.58 0.7" scale="0.3 0.3 0.3" src="#instaBtn" ></a-gltf-model>

                <a-gltf-model rotation="0 -90 45" position="0 -0.58 0.7" scale="0.3 0.3 0.3" src="#linkedinBtn" class="clickable" id="linkedin"></a-gltf-model>

                <a-gltf-model rotation="0 -90 45" position="0.8 -0.58 0.7" scale="0.3 0.3 0.3" src="#portfolioBtn" class="clickable" id="portfolio"></a-gltf-model>

            </a-entity>
        </a-scene>

        <button class="chatContainer" type="button">
            <h1 class="chatTextContainer"></h1>
            <div><span class="tap"></span></div>
        </button>
    </body>
  </html>
